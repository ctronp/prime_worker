timeout: 2400s
steps:
  # Build Output image
  - name: 'gcr.io/kaniko-project/executor:v1.8.0'
    args: [ '--destination=us-docker.pkg.dev/$PROJECT_ID/us/${_IMAGE}:latest',
            '--destination=us-docker.pkg.dev/$PROJECT_ID/us/${_IMAGE}:${SHORT_SHA}',
            '--cache=true',
            '--cache-ttl=12h'
    ]